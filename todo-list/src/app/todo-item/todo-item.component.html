<div class="todo-item">
  <input type="checkbox"
         [checked]="item.completed"
         class="todo-checkbox"
         (click)="completeItem()"/>
  <span class="todo-title" *ngIf="!item.editable" [ngClass]="{'todo-complete': item.completed}">
        {{ item.title }}

      </span>
  <span class="todo-title">
      <input pInputText type="text" (change)="updateTitle($event.target.value)" (keyup.enter)="updateItem()" *ngIf="item.editable" value="{{item.title}}">
  </span>


  <button style="margin-right: 5px;" (click)="item.editable = !item.editable"><i class="pi pi-pencil"></i></button>
  <button (click)="removeItem()"><i class="pi pi-times"></i></button>
</div>
